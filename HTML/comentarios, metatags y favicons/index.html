<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--codificacion para que el navegador unifique y lea todos los caracteres de todos los idiomas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--para que el width se adapte a cada dispositivo utilizado,(crucial para responsive), scale=1 para al iniciar la pag cargue con zoom normal (100%) -->
        <title>Comentarios, metatags and Favicon</title>
        <meta name="description" content="Acerca de la pag" />
        <!--Breve descripcion de la pag (100 caracteres aproximadamente, esto es lo que se muestra en google cuando se muestre la pag)-->
        <!-- FAVICON(recomendable especificar type and format)-->
        <meta
            name="keywords"
            content="Lemon Pie, Chaja, Chocotorta, Tiramisu"
        />
        <!--Palabras Claves que el buscador utilizara para posicionar la pag-->
        <meta name="author" content="Seba Di Giuseppe" />
        <!--Para indicar el autor de la pag-->
        <meta name="robots" content="nofollow" />
        <!--Nofollow es para que no se muestra la pag en un resultado de busqueda, Nosnippet es para que no se muestro un fragmento en la vista previa de la pag o buscador, Noarchive, el buscador no puede almacenar nuestra pag en la memoria cache, Noimageindex para que no se indexen las imagenes en google -->
        <meta name="title" content="Titulo de la pag" />
        <!--Suele ser igual o similar a la etiqueta title-->
        <meta name="OG:TITLE" content="" />
        <meta name="OG:IMAGE" content="" />
        <meta name="OG:description" content="" />
        <meta name="OG:url" content="" />
        <!--Las metatags OG: indican la informacion que se va a mostrar cuando compartimos la pag (a una red social por ej)-->
        <link rel="icon" href="./icon.png" type="image/png" />
    </head>
    <body>
        <!-- Comentarios -->
        <h1>Comentarios, metatags and Favicon</h1>
    </body>
</html>
