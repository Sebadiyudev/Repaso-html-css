<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form method="post">
            <input
                type="text"
                required
                name="username"
                placeholder="Escribe tu nombre"
                value="Hola"
            />
            <input type="color" />
            <input type="submit" />
            <input type="email" required />
            <input type="range" />
            <input type="radio" />
            <input type="reset" />
            <input type="checkbox" />
            <input type="password" />
            <input type="file" />
            <input type="date" />
        </form>
    </body>
</html>
