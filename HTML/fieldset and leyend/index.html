<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Textarea</title>
    </head>
    <body>
        <form class="form">
            <h2 class="form_title">Formulario de contacto</h2>
            <!--Hay dos formas de usar el label-->
            <!--La primera es poner al input en el interior como hijo-->
            <fieldset>
                <legend>INFORMACION BASICA</legend>
                <div class="form_input">
                    <label
                        >Nombre Completo
                        <input type="text" placeholder="Sebastian Ejemplo" />
                    </label>
                </div>
                <!--La segunda es darle un id al input y enlazar ese id con la propiedad "for" del label-->
                <div class="form_input">
                    <label
                        >Edad
                        <input
                            type="nunm"
                            placeholder="
                    30"
                        />
                    </label>
                </div>

                <div class="form_input">
                    <label for="email">Email</label>
                    <input
                        id="email"
                        type="email"
                        placeholder="ejemplo@gmail.com"
                    />
                </div>
            </fieldset>
            <fieldset>
                <legend>INFORMACION LABORAL</legend>
                <!--Select and Options-->
                <div class="form_input">
                    <label
                        >Referente
                        <select name="referent">
                            <option value="user1">Un amigo</option>
                            <option value="user2">Una empresa</option>
                            <option value="user2">Un colega</option>
                        </select>
                    </label>
                </div>
                <!--Datalist and Options-->
                <div class="form_input">
                    <label
                        >Colores
                        <input list="colors" />
                        <datalist id="colors" name="type_of_color">
                            <option value="Amarillo">Yellow</option>
                            <option value="Rojo">Red</option>
                            <option value="Azul">Blue</option>
                            <option value="Verde">Green</option>
                        </datalist>
                    </label>
                </div>

                <div class="form_input">
                    <label for="textarea">Mensaje</label>
                    <textarea
                        id="textarea"
                        placeholder="Deja tu mensaje..."
                        rows="6"
                    ></textarea>
                    <!--Readonly: Se hace focus, pero no se puede escribir y los datos que contiene se envian 
                Disabled: Se deshabilita e campo y no se envia ningun dato-->
                </div>
            </fieldset>
        </form>
    </body>
</html>
